<!DOCTYPE html>
<html>
    <head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
        <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>
    </head>

    <body>
    <div id='map'></div>
        <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoibWtsb3Zza2kiLCJhIjoiY2l6N2R0azl2MDA1NDJ3cG9uZ2RoMzF5aiJ9.UacgAXrCVFX4BmcbH4oj_w';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mklovski/cjsswrzi53eeq1fpaqlb62fam',
            center: [-37.705044, 25.502323],
            zoom: 2.4
        });

    map.on('load', function() {
        // adding the points of origin here
        map.addLayer({
            id: 'country_points',
            type: 'circle',
            source: {
             type: 'vector',
             url: 'mapbox://mklovski.2g9xwqwj'
            },
            'source-layer': 'Origin_Population-bpaa8l', // name of tilesets
            'layout': {
            'visibility': 'visible'
            },
            // style for the origin nodes, size according to people_count
            paint: {
            'circle-color': '#fffef7',
            'circle-radius': [
                '/',
                ['number', ['get', 'people_cou']],
            1000],
            'circle-opacity': 0.95,
            'circle-stroke-width': {
            stops: [[8, 1], [13, 4], [16, 5]]
            },
            'circle-stroke-color': '#fffef7',
            'circle-stroke-opacity': 1
            }
        }) 

        // adding wayne county centroid
        map.addLayer({
            id: 'wayne_county',
            type: 'circle',
            source: {
             type: 'vector',
             url: 'mapbox://mklovski.aye65gnf'
            },
            'source-layer': 'wayne_county_centroid-9ufbqe', // name of tilesets
            'layout': {
            'visibility': 'visible'
            },
            // style for the origin nodes, size according to people_count
            paint: {
            'circle-color': '#c70f2e',
            'circle-opacity': 0.95,
            'circle-stroke-width': {
            stops: [[8, 1], [13, 4], [16, 5]]
            },
            'circle-stroke-color': '#c70f2e',
            'circle-stroke-opacity': 1
            }
        }) 
    });
        </script>
    </body>
</html>
